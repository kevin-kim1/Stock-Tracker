<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/sheets/company-news.css">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Company News</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"
          ><i class="material-icons">menu</i></a
        >
        <ul class="left hide-on-med-and-down">
          <li><a href="/index.html">Stock Price</a></li>
          <li><a href="chart.html">Stock Chart</a></li>
          <li><a href="/pages/company-news.html">Stock News</a></li>
        </ul>
      </div>
    </nav>
    <ul class="sidenav" id="mobile-demo">
      <li><a href="/index.html">Stock Price</a></li>
      <li><a href="/pages/chart.html">Stock Chart</a></li>
      <li><a href="/pages/company-news.html">Stock News</a></li>
    </ul>
    <div class="header-container">
      <header>
        <h1>Stock News</h1>
      <h3 class="lead">Search stock news in click of button!</h3>
      </header>
    </div>
    <div class="form-container">
      <div class="form-in-container">
        <h3>Enter Symbol Here</h3>
        <form class="form">
          <input id="news-symbol-text" class="input-text" type="text" />
          <input id="news-symbol-button" type="button" value="Submit" />
        </form>
      </div>
    </div>
    <div class="content">
      <h1 id="headline" class="news-title"></h1>
      <p id="date" class="news-date"></p>
      <img alt="" id="image" class="responsive-img">
      <p id="summary" class="news-summary"></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/components/company-news.js"></script>
    <script>
      $(document).ready(function () {
        $(".sidenav").sidenav();
      });
    </script>
  </body>
