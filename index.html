<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

      crossorigin="anonymous"
    /> -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=ProximaNova">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Stock Price To Text</title>
  </head>
  <body>
     <nav>
      <div class="nav-wrapper">
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"
          ><i class="material-icons">menu</i></a
        >
        <ul class="left hide-on-med-and-down">
          <li><a href="index.html">Stock Price</a></li>
          <li><a href="/pages/chart.html">Stock Chart</a></li>
          <li><a href="/pages/company-news.html">Stock News</a></li>
        </ul>
      </div>
    </nav>
    <ul class="sidenav" id="mobile-demo">
      <li><a href="index.html">Stock Price</a></li>
      <li><a href="/pages/chart.html">Stock Chart</a></li>
      <li><a href="/pages/company-news.html">Stock News</a></li>
    </ul>
     <div class="header-container">
      <header>
        <h1>Stock Price</h1>
        <h3 class="lead">Search for multiple stocks with a comma and a space to get the prices via text message!</h3>
      </header>
    </div>
    <div class="form-container">
      <div class="form-in-container">
        <h3>Enter Symbol Here</h3>
        <form class="form">
          <input id="symbol-text" class="input-text" type="text" />
          <input id="symbol-button" type="button" value="Submit" />
        </form>
      </div>
    </div>
    <div class="container">
      <table id="stock-table" class="responsive-table table">
        <thead>
          <tr>
            <th>Stock Name</th>
            <th>RMO Price</th>
            <th>RMDH Price</th>
            <th>Text Message</th>
          </tr>
        </thead>
        <tbody id="stock-table-body" class=""></tbody>
      </table>
    </div>
    <script src="./components/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="./components/stock-table.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="main.js"></script>
    <script>
      $(document).ready(function () {
        $(".sidenav").sidenav();
      });
    </script>
  </body>
</html>
