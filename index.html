<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Stock Price To Text</title>
  </head>
  <body>
    <div class="h-100 pb-3 pt-3 mx-auto d-flex flex-column text-center">
      <header>
        <h1>Stock Price Text Delivery</h1>
        <h3 class="lead">
          Get the regular market open price and regular market day high in a
          click of a button!
        </h3>
      </header>
    </div>
    <div class="h-100 pb-4 mx-auto d-flex flex-column text-center">
      <div class="mx-auto d-flex flex-row text-center">
        <h3 class="form-title lead">Enter Symbol Here</h3>
        <form>
          <input id="symbol-text" type="text" />
          <input id="symbol-button" type="button" value="Submit" />
        </form>
      </div>
    </div>
    <div class="container col-8">
      <table id="stock-table" class="table">
        <thead>
          <tr>
            <th>Stock Name</th>
            <th>RMO Price</th>
            <th>RMDH Price</th>
            <th>Text Message</th>
          </tr>
        </thead>
        <tbody id="stock-table-body" class=""></tbody>
      </table>
    </div>
    <script src="./components/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="./components/stock-table.js"></script>
    <script src="main.js"></script>
  </body>
</html>
